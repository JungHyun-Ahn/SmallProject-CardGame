<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Fontawesome -->
  <script src="https://kit.fontawesome.com/df4f7d9123.js" 
  crossorigin="anonymous"></script>
  <!-- Custom JS & CSS -->
  <script defer src="./js/script.js"></script>
  <link rel="stylesheet" href="./css/style.css">
  <title>Card Game</title>
</head>
<body>
  <div id="wrap">
    <div class="inner">
      <div class="title">
        <h1>- 카드 짝 맞추기 게임 -</h1>
        <div class="timer">
          <i class="fa-regular fa-clock"></i>
          <p class="leftTime">0 : 00</p>
        </div>
      </div>
      <div class="cards">
        <!-- card -->
      </div>
      <footer>
        <p>Icon Source : <a href="https://www.flaticon.com/packs/animal-avatars-7?word=animal" target="_blank">Darius Dan</a></p>
      </footer>
    </div>
    <div class="popUpBox">
      <div class="popUp">
        <h3></h3>
        <div class="retry">
          <button>
            <i class="fas fa-repeat"></i>
          </button>
          <p>RETRY?</p>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
